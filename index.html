<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora De Média</title>
</head>
<body>
    
    <main class="container">
        
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
              
        <br>

        <input type="number" name="nota1" id="nota1" placeholder="Nota 1" accesskey="1">

        <input type="number" name="nota2" id="nota2" placeholder="Nota 2" accesskey="2">

        <input type="number" name="nota3" id="nota3" placeholder="Nota 3" accesskey="3">

        <button type="submit" onclick="Calcular()">Calcula</button>
        
        <div>

            <h2 id="media-do-aluno"></h2>

        </div>

      </main>


    <script src="index.js"></script>
</body>
</html>
